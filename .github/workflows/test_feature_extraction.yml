name: Test Event Log Calculation

on:
  pull_request:
    branches:
      - main
      # Add more branches as needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt
      # Replace 'requirements.txt' with the actual name of your requirements file

    - name: Run tests and compare output
      run: python test_sccript.py
      # Replace 'test_script.py' with the name of your Python script for testing

    - name: Compare output
      run: python compare_output.py
    
